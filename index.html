<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="calculator">
      <div id="display"></div>
      <div class="buttoncontainer">
        <button id="ac" class="ac" type="button">AC</button>
        <button id="minusOrPlus" class="action" type="button">-/+</button>
        <button id="add00" class="action" type="button">%</button>
        <button id="divide" class="operator" type="button">/</button>
        <button id="seven" class="number" type="button">7</button>
        <button id="eight" class="number" type="button">8</button>
        <button id="nine" class="number" type="button">9</button>
        <button id="multiply" class="operator" type="button">*</button>

        <button id="four" class="number" type="button">4</button>
        <button id="five" class="number" type="button">5</button>
        <button id="six" class="number" type="button">6</button>
        <button id="minus" class="operator" type="button">-</button>

        <button id="one" class="number" type="button">1</button>
        <button id="two" class="number" type="button">2</button>
        <button id="three" class="number" type="button">3</button>
        <button id="plus" class="operator" type="button">+</button>
        <button id="zero" class="number" type="button">0</button>
        <button id="point" class="operator" type="button">.</button>
        <button id="equals" class="equals" type="button">=</button>
      </div>
    </div>
  </div>
</body>

</html>
